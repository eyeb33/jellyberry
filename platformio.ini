; JellyBerry ESP32-S3 Conversational AI Device
; PlatformIO Configuration

[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1-4mb
framework = arduino
monitor_speed = 115200
; monitor_filters = esp32_exception_decoder
monitor_port = COM4

; Libraries for the project
lib_deps =
    Websockets @ ^2.4.1
    ArduinoJson @ ^7.0.0
    FastLED @ ^3.6.0
    https://github.com/pschatzmann/arduino-audio-tools.git#v1.0.1
    https://github.com/pschatzmann/arduino-libopus.git
    
; Build options
build_flags =
    -std=c++17
    -Wall
    -O2
    -DCORE_DEBUG_LEVEL=5
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DBOARD_HAS_PSRAM
    
; Board configuration - enable PSRAM (2MB Quad SPI)
board_build.arduino.memory_type = qio_qspi
board_build.flash_mode = qio
    
; Upload settings
upload_speed = 115200
upload_port = COM4
; Uncomment for Mac/Linux: upload_port = /dev/ttyUSB0
board_build.partitions = partitions_4MB.csv
