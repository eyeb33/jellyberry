; JellyBerry ESP32-S3 Conversational AI Device
; PlatformIO Configuration

[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Libraries for the project
lib_deps =
    WebSocketsClient @ ^2.16.0
    ArduinoJson @ ^7.0.0
    FastLED @ ^3.6.0
    
; Build options
build_flags =
    -std=c++17
    -Wall
    -O2
    
; Upload settings
upload_speed = 921600
upload_port = COM3
; Uncomment for Mac/Linux: upload_port = /dev/ttyUSB0
